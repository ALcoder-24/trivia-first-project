<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRIVIA TIME</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <div id="landingPage">
      <h1>TRIVIA TIME</h1>
      <h2>Try to answer all 10 questions correctly to get a perfect score</h2>
    <div id="play-button">
      <button id="start-game">Play</button>
      </div>
  </div>
    <!--Below here is game view -->
    <div id="triviaMode" class = "container" style="display: none;">
    <p id="question">All questions displayed here</p>
     <div id="answerButtons"></div>
          
    </div>
    <div id="score-board">
      <p>Score: <span id="score">0</span></p>
    </div>
    
    
    <div id="next-question" style="display: none;">
        <button>Next Question</button>
    </div>
    <!--Below is final display when game ends-->
    
    <div id="final-score-display" style="display: none;"> 
        <p>Final score: <span id="final-score">0</span>/10</p>
        <p id="final-message"></p>
    </div>

    <div id="restart-game" style="display: none;" >
        <button onclick="restartGame()">Restart</button>
    </div>

  </body>
</html>
